<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="resumeTemplate.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

      
    </head>
    <body>

        <div id="profileHeader">
            <img class="profilePhoto"
                src="{{profilePhoto}}"
                alt>

            <div id="profileNameColumn">
                <p>{{name}}</p>
                <p>{{surname}}</p>

            </div>

            <div id="contactSuperContainer">
                <div class="contactContainer">
                    <i class="fa-solid fa-square-envelope favicon"></i>
                    <p class="contactData">{{email}}</p>
                </div>

                <div class="contactContainer">
                    <i class="fa-solid fa-location-dot favicon"></i>
                    <p class="contactData">{{location}}</p>
                </div>
            </div>

        </div>

      <script src="resumeTemplate.js"></script>
    </body>
</html>
