<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <base href="../../">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Resume</title>
        <link rel="stylesheet" href="Sources/ResumeTemplate/resumeTemplate.css">
        <!-- Favicon in various sizes and formats -->
        <link rel="icon" href="Resources/favicon/favicon.ico"
            type="image/x-icon">
        <link rel="icon" type="image/png" sizes="32x32"
            href="Resources/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16"
            href="Resources/favicon/favicon-16x16.png">

        <!-- Apple Touch Icon for iOS -->
        <link rel="apple-touch-icon" sizes="180x180"
            href="Resources/favicon/apple-touch-icon.png">

        <!-- Android Chrome Icons -->
        <link rel="icon" type="image/png" sizes="192x192"
            href="Resources/favicon/android-chrome-192x192.png">
        <link rel="icon" type="image/png" sizes="512x512"
            href="Resources/favicon/android-chrome-512x512.png">

        <!-- Manifest for Progressive Web App -->
        <link rel="manifest" href="Resources/favicon/site.webmanifest">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div id="profileHeader">
            <img class="profilePhoto"
                src="{{profilePhoto}}"
                alt>

            <div id="profileNameColumn">
                <p>{{name}}</p>
                <p>{{surname}}</p>

            </div>

            <div id="contactSuperContainer">
                <div class="contactContainer">
                    <i class="fa-solid fa-square-envelope favicon"></i>
                    <p class="contactData">{{email}}</p>
                </div>

                <div class="contactContainer">
                    <i class="fa-solid fa-location-dot favicon"></i>
                    <p class="contactData">{{location}}</p>
                </div>
            </div>

        </div>
    </body>
</html>
